<div class="modal fade" id="ManageDeviceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Manage Device Control</h4>
      </div>
      <div class="modal-body">
        <form name="manageApp" ng-submit="manageDeviceModalCtrl.submitProjectUpdate()" novalidate>
          <div class="form-group" ng-if="manageDeviceModalCtrl.cmd_type === 'BOOLEAN'">
            <label>{{manageDeviceModalCtrl.cmd_name}}</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="manageDeviceModalCtrl.cmd_value"> {{manageDeviceModalCtrl.cmd_name}}
              </label>
            </div>
          </div>
          <div class="form-group" ng-if="manageDeviceModalCtrl.cmd_type !== 'BOOLEAN'">
            <label>{{manageDeviceModalCtrl.cmd_name}}</label>
            <input ng-model="manageDeviceModalCtrl.cmd_value" type="text" class="form-control" value="{{manageDeviceModalCtrl.cmd_value}}" ng-disabled="manageDeviceModalCtrl.isDisabled">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="manageDeviceModalCtrl.done()">Done</button>
      </div>
    </div>
  </div>
</div>
