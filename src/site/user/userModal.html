<div class="modal fade" id="UserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Manage user</h4>
      </div>
      <div class="modal-body">
        <form name="manageApp" ng-submit="userModalCtrl.submitProjectUpdate()" novalidate>
          <div class="form-group">
            <label>Username</label>
            <input ng-model="userModalCtrl.modal.username" type="text" class="form-control" value="{{userModalCtrl.modal.username}}" ng-disabled="userModalCtrl.isDisabled" ng-required="required">
          </div>
          <div class="form-group">
            <label>First name</label>
            <input ng-model="userModalCtrl.modal.first_name" type="text" class="form-control" value="{{userModalCtrl.modal.first_name}}" ng-disabled="userModalCtrl.isDisabled" ng-required="required">
          </div>
          <div class="form-group">
            <label>Last name</label>
            <input ng-model="userModalCtrl.modal.last_name" type="text" class="form-control" value="{{userModalCtrl.modal.last_name}}" ng-disabled="userModalCtrl.isDisabled" ng-required="required">
          </div>
          <div class="form-group">
            <label>Role</label>
            <div ng-repeat="role in userModalCtrl.modal.roles track by $index">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="role.checked"> {{role.id}}
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="userModalCtrl.done()">Done</button>
      </div>
    </div>
  </div>
</div>
